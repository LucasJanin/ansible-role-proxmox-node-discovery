# Example inventory for use with the Proxmox Node Discovery role

# Proxmox host(s)
[proxmox]
proxmox.example.com

# Virtual machines in Proxmox
[vms]
web01 ansible_host=192.168.1.101 proxmox_id=101
db01 ansible_host=192.168.1.102 proxmox_id=102
app01 ansible_host=192.168.1.103 proxmox_id=103

# LXC containers in Proxmox
[containers]
cache01 ansible_host=192.168.1.201 proxmox_id=201
monitor01 ansible_host=192.168.1.202 proxmox_id=202
proxy01 ansible_host=192.168.1.203 proxmox_id=203

# Group for all virtualized hosts
[virtualized:children]
vms
containers

# Common variables
[all:vars]
ansible_user=ansible
ansible_ssh_private_key_file=~/.ssh/id_rsa
